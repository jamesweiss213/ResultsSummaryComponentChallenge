<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>James Weiss | Results summary component</title>

</head>
<body>
<main>
<div class="main-container">
  <div class="container">
  <div class="left-container">
    <div class="left-first-header-container">
     <p class="left-first-header">Your Result</p>
    </div>
    <div class="left-score-container">
      <p class="left-score">76</p>
      <p class="left-score-denominator">of 100</p>

    </div>
  <div class="left-second-container">
      <p class="left-second-header">
      Great
      </p>
      <p class="left-description">
      You scored higher than 65% of the people who have taken these tests.
      </p>
  </div>
  </div>
  <div class="right-container">
    <div class="right-header-container">
      <p class="right-header">Summary</p>
    </div>
    <div class="right-scores-container">
      <div class="first-right-score-container">
        <p class="first-right-score-title">
      Reaction
        </p>
        <p class="first-right-score-total">
          <span class="first-right-score">80</span>
          <span class="first-right-denominator">/ 100</span>
        </p>

      </div>
  
      <div class="second-right-score-container">
        <p class="second-right-score-title">
          Memory
        </p>
        <p class="second-right-score-total">
          <span class="second-right-score">92</span>
          <span class="second-right-denominator">/ 100</span>
        </p>

      </div>
      <div class="third-right-score-container">
        <p class="third-right-score-title">
          Verbal
        </p>
        <p class="third-right-score-total">
          <span class="third-right-score">61</span>
          <span class="third-right-denominator">/ 100</span>
        </p>

      </div>
      <div class="fourth-right-score-container">
        <p class="fourth-right-score-title">
          Visual
        </p>
        <p class="fourth-right-score-total">
          <span class="fourth-right-score">72</span>
          <span class="fourth-right-denominator">/ 100</span>
        </p>

      </div>
  </div>
  <div class="button-holder">
  <a class="btn">
  Continue
</a>
</div>
  </div>
</div>
</div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
